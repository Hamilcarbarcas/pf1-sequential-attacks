name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Update download URL in module.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg v "$VERSION" \
             --arg dl "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/module.zip" \
             '.version = $v | .download = $dl' \
             module.json > module.json.tmp
          mv module.json.tmp module.json

      - name: Package module
        run: zip -r module.zip module.json scripts/ styles/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "v${{ steps.version.outputs.version }}"
          generate_release_notes: true
          files: |
            module.json
            module.zip
